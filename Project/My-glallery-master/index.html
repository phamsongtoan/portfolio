<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Devchallenges</title>

  <body>
    <div class="container">
      <header class="profile">
        <img class="profile__img" src="profilePhoto.png" alt="profilephoto" />

          <h1 class="profile__name">Rodney Cotton</h1>
          <h4 class="profile__home">Helsinki, Finland</h4>
        </div>
        <div class="profile__instagram">
          <div class="profile__instagram-detail">
            <h2>100</h2>
            <h3>Posts</h3>
          </div>
          <div class="profile__instagram-detail">
            <h2>2,242</h2>
            <h3>Follower</h3>
          </div>
          <div class="profile__instagram-detail">
            <h2>1,432</h2>
            <h3>Following</h3>
          </div>
        </div>
      </header>
      <section class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="photo1.png" alt="photo1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="photo2.png" alt="photo1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="photo3.png" alt="photo1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="photo4.png" alt="photo1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="photo6.png" alt="photo1" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="photo5.png" alt="photo1" class="gallery__img" />
        </figure>
      </section>
      <footer class="myname__challenge">phamsong@DevChallenges.io</footer>
    </div>

</html>
